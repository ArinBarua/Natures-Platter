<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .font-sora{
            font-family: "Sora", serif;
        }
        .color-primary{
            color: #179800;
        }
    </style>
    <script src="https://kit.fontawesome.com/48e4e65e71.js" crossorigin="anonymous"></script>
</head>
<body class="font-sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <nav class="max-[600px]:border-b max-[600px]:border-solid max-[600px]:border-[#179800] py-5 lg:border-none">
            <div class="flex items-center justify-between max-[600px]:px-5">
                <div class="max-[600px]:contents lg:hidden">
                    <img src="./c2-assets/logo-footer.png" alt="">
                </div>
                <div class="max-[600px]:contents lg:hidden">
                    <i class="fa-solid fa-bars text-3xl text-[#179800]"></i>
                </div>
                <div class="max-[600px]:hidden lg:contents">
                    <img src="./c2-assets/logo-header.png" alt="image of logo">
                </div>
                <div class="max-[600px]:hidden lg:flex lg:items-center lg:gap-12">
                    <div class="items-center justify-end">
                        <ul class="flex gap-5 items-center">
                            <li class="text-xl"><a href="">Products</a></li>
                            <li class="text-xl"><a href="">Services</a></li>
                            <li class="text-xl"><a href="">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="max-[600px]:hidden lg:flex lg:items-center lg:justify-between lg:gap-2">
                        <i class="fa-solid fa-magnifying-glass text-xl mr-4"></i>
                        <i class="fa-solid fa-cart-shopping text-xl mr-5"></i>    
                        <a href=""><button class="text-xl border border-solid rounded-lg border-[#179800] px-5 py-2 hover:border hover:text-white hover:bg-[#179800]">Log In</button></a>
                        <a href=""><button class="text-xl text-white border rounded-lg bg-[#179800] px-5 py-2 hover:border hover:border-solid hover:text-black hover:border-[#179800] hover:bg-white">Register</button></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner starts -->
         <div>
            <div>
                <h1>Freshness <span style="color: #179800">You Can <br>Count</span> On, Prices You'll Love!</h1>
                <p>Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br>staples, we've got you covered every day!</p>
            </div>
            <div class="w-full">
                <img src="./c2-assets/hero-vegetables.png" alt="image of vegetables">
            </div>
         </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
